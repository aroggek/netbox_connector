# NetBox Connector Modular Input Configuration

[netbox_connector]
# Python version
python.version = python3

# Start by shell
start_by_shell = false

# Default interval (in seconds)
interval = 3600

# Disabled by default
disabled = 1

# Example configuration
# [netbox_connector://netbox_devices]
# netbox_url = https://netbox.example.com
# netbox_token = your_api_token_here
# data_type = devices
# output_mode = lookup
# verify_ssl = 1
# interval = 3600
# disabled = 0
